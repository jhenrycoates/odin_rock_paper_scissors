<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="rpsButtonContainer">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <button class="resetButton" style="display:none;">Reset Game</button>
    <div class="playerResults">Player: <span class="playerScoreNumber">0</span></div>
    <div class="computerResults">Computer: <span class="computerScoreNumber">0</span></div>
    <div class="roundResult"></div>
    <div class="finalResult"></div>

    <script src="script.js"></script>
</body>
</html>
